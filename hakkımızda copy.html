<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek Satışları - Grafikler</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #34495e;
        }
        .charts-wrapper {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .chart-container {
            width: 30%; /* Grafiklerin boyutunu küçültmek için genişlik ayarı */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        canvas {
            max-width: 100%;
            margin: 0 auto;
            display: block;
            height: 250px; /* Grafiklerin yüksekliğini belirleyerek boyutları küçültme */
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<h1>Çiçek Satışları - Grafikler</h1>

<div class="charts-wrapper">
    <div class="chart-container">
        <h2>Çiçek Türlerine Göre Satışlar (Çubuk Grafiği)</h2>
        <canvas id="barChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Çiçek Türlerine Göre Popülerlik (Pasta Grafiği)</h2>
        <canvas id="pieChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Aylık Satış Performansı (Çizgi Grafiği)</h2>
        <canvas id="lineChart"></canvas>
    </div>
</div>



<script>
    // Çubuk Grafiği: Çiçek Türlerine Göre Satışlar
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Doğum Günü Çiçekleri', 'Saksı Çiçekleri', 'Güller', 'Lilyum ve Zambaklar', 'Taze Çiçek Tasarımları', 'Papatya', 'Gerbera'],
            datasets: [{
                label: 'Satışlar (Adet)',
                data: [120, 80, 150, 200, 130, 90, 110], // Örnek veriler
                backgroundColor: 'rgba(52, 152, 219, 0.7)',
                borderColor: 'rgba(52, 152, 219, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Pasta Grafiği: Çiçek Türlerine Göre Popülerlik
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: ['Güller', 'Saksı Çiçekleri', 'Doğum Günü Çiçekleri', 'Papatya', 'Gerbera'],
            datasets: [{
                data: [300, 150, 100, 80, 70], // Örnek veriler
                backgroundColor: ['#e74c3c', '#2ecc71', '#3498db', '#f39c12', '#9b59b6'],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true
        }
    });

    // Çizgi Grafiği: Aylık Satış Performansı
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 'Temmuz'],
            datasets: [{
                label: 'Lilyum ve Zambaklar',
                data: [45, 60, 80, 100, 120, 130, 150], // Örnek veriler
                borderColor: '#2ecc71',
                backgroundColor: 'rgba(46, 204, 113, 0.2)',
                fill: true,
                tension: 0.1
            }, {
                label: 'Güller',
                data: [30, 50, 70, 90, 110, 140, 160], // Örnek veriler
                borderColor: '#e74c3c',
                backgroundColor: 'rgba(231, 76, 60, 0.2)',
                fill: true,
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
